<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #808080; /* Grey color */
    }
    h1 {
      color: #333333;
      text-align: center;
    }
    .algorithm {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 5px;
    }
    .algorithm h2 {
      color: #007bff;
      margin: 0;
      padding-bottom: 10px;
    }
    .accuracy {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Algorithm Accuracy</h1>

  <div class="algorithm">
    <h2>CNN Algorithm</h2>
    <p class="accuracy">Accuracy: 76%</p>
  </div>

  <div class="algorithm">
    <h2>Decision Tree</h2>
    <p class="accuracy">Accuracy: 82%</p>
  </div>
</body>
</html>
